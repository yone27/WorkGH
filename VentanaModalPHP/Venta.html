<!DOCTYPE html>
<html lang="es">

<head>
    <title>Xatoxi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="encabezado encabezado-home">
            <img class="logo" src="img/home.png" alt="">
            <img class="logo" src="img/logo.png">
        </div>
    </header>
    <main class="wrapper">
        <section class="grid-3">
            <article class="grid-item grid-item-Opc-2">
                <h1>Venta Divisa</h1>
            </article>
        </section>
        <section class=" grid-row marginSect grid-2">
            <article class="grid-item-no-border">
                <aside>
                    <div class="grid-item-no-border grid-item-2">
                        <label for="amount" class="font-Bold">Monto</label>
                        <input type="number" name="" id="amount" pattern="[0-9]+([\.,][0-9]+)?" step=".01"
                            placeholder="0,00">
                    </div>
                </aside>
            </article>
            <article class="grid-item-no-border">
                <aside>
                    <label for="amount" class="font-Bold">Divisa</label>
                </aside>
                <aside class="aside">
                    <select name="country" id="country" class="select-width">
                        <option disabled selected>Seleccione</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                    </select>
                </aside>
            </article>
            <article class="grid-item-no-border">
                <aside>
                    <label for="amount" class="font-Bold">Abonar en</label>
                </aside>
                <aside class="aside">
                    <select name="proveedor" id="proveedor" class="select-width">
                        <option disabled selected>Seleccione</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                    </select>
                </aside>
            </article>
            <article class="grid-item-no-border">
                <aside>
                    <label for="amount" class="font-Bold">Forma de Pago</label>
                </aside>
                <aside class="aside">
                    <select name="moneda" id="moneda" class="select-width">
                        <option disabled selected>Seleccione</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                        <option value="">algo</option>
                    </select>
                </aside>
            </article>
            <div class="grid-item-no-border grid-item-1 grid-item-2">
                <label for="amount" class="font-Bold">Cuentas Bancarias Receptoras</label>
                <select name="moneda" id="moneda" class="select-large">
                    <option disabled selected>Seleccione</option>
                    <option value="">algo</option>
                    <option value="">algo</option>
                    <option value="">algo</option>
                    <option value="">algo</option>
                    <option value="">algo</option>
                </select>
            </div>
        </section>

        <section class="grid-section grid-row marginSect">
            <figure class="figure-img"><img src="img/LOCK.png" alt="" class="img-pin"></figure>
        </section>

        </section>

    </main>
    <foote class="main-footer">
        <div class="pie_pagina">
            <h6>by XATOXI</h6>
        </div>
    </foote>
</body>

</html>
